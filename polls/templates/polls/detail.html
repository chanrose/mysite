
<h1>Question: {{question.question_text}} </h1>
<h2>ID: {{ question.id }} </h2>
<p> Publication Date: {{question.pub_date}} </p>

{% for choice in question.choice_set.all %}
<ul>
	<li> {{ choice.choice_text }}, voted for {{ choice.votes }} </li>
</ul>
{% endfor %}

<a href="{% url 'polls:index' %}">Go back</a>
