{% extends "polls/base.html" %}

{% block mainbody %}
{% if latest_question_list %}
	<h2> Surveys: </h2>
	<ul>
		{% for question in latest_question_list %}
		<li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
		{% endfor %}
	</ul>
	{% else %}
		<p> No polls are available here. </p>
	{% endif %}
{% endblock %}

{% block goback %}
{% endblock %}
